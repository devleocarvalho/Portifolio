        };

        let palavras = [];
        let currentTeam = 1;
        let scores = { 1: 0, 2: 0 };
        let timerInterval;
        let timeLeft = 60;
        let isTimerRunning = false;
        let isPaused = false;
        let isMuted = false;
        let senhaCorreta = "leo";
        let senhaVerificada = sessionStorage.getItem('senhaVerificada');
        let floatingLetterElement = null;

        const themeSelect = document.getElementById("themeSelect");
        const wordDisplay = document.getElementById("word");
        const gameDiv = document.getElementById("game");
        const timerDisplay = document.getElementById("timer");
        const scoreboardDiv = document.getElementById("scoreboard");
        const themeSelectionDiv = document.getElementById("themeSelection");
        const modeSelectionDiv = document.getElementById("modeSelection");
        const teamSelectionDiv = document.getElementById("teamSelection");
        const score1Span = document.getElementById("score1");
        const score2Span = document.getElementById("score2");
        const body = document.body;
        const alarmSound = document.getElementById("alarmSound");
        const startSound = document.getElementById("startSound");
        const conteudoDiv = document.getElementById("conteudo");
        const inicioButton = document.getElementById("inicioButton");
        const pauseButton = document.getElementById("pauseButton");
        const confirmTeamChangeDiv = document.getElementById('confirmTeamChange');
        const confirmTeamMessage = document.getElementById('confirmTeamMessage');
        const muteButton = document.getElementById('muteButton');

        function updateScoreboard() {
            score1Span.textContent = scores[1];
            score2Span.textContent = scores[2];
        }

        function showThemeSelector() {
            modeSelectionDiv.style.display = "none";
            themeSelectionDiv.style.display = "block";
            themeSelect.innerHTML = "";
            for (let tema in temas) {
                const option = document.createElement("option");
                option.value = tema;
                option.textContent = tema;
                themeSelect.appendChild(option);
            }
        }

        function startShuffledMode() {
            palavras = Object.values(temas).flat();
            shuffleArray(palavras);
            modeSelectionDiv.style.display = "none";
            teamSelectionDiv.style.display = "block";
        }

        function selectStartingTeam() {
            const temaSelecionado = themeSelect.value;
            palavras = [...temas[temaSelecionado]];
            shuffleArray(palavras);
            themeSelectionDiv.style.display = "none";
            teamSelectionDiv.style.display = "block";
        }

        function startGame(team) {
            currentTeam = team;
            updateFloatingLetter();
            teamSelectionDiv.style.display = "none";
            gameDiv.style.display = "block";

            confirmTeamMessage.textContent = `A Equipe ${currentTeam === 1 ? 'A' : 'B'} ir√° come√ßar!`;
            confirmTeamChangeDiv.style.display = 'block';

            // Temporarily disable game interactions while confirmation is shown
            gameDiv.style.pointerEvents = 'none';
            gameDiv.style.opacity = '0.5';
        }

        function continueGame() {
            confirmTeamChangeDiv.style.display = 'none';
            gameDiv.style.pointerEvents = 'auto';
            gameDiv.style.opacity = '1';

            if (!isTimerRunning || !isPaused) { 
                startTimer(); 
            } else {
                resumeTimer(); 
            }
            nextWord();
            updateScoreboard();
        }

        function updateFloatingLetter() {
            if (floatingLetterElement) {
                floatingLetterElement.remove();
                floatingLetterElement = null;
            }

            if (gameDiv.style.display === "block") {
                floatingLetterElement = document.createElement('div');
                floatingLetterElement.classList.add('floating-letter');
                floatingLetterElement.textContent = currentTeam === 1 ? 'A' : 'B';
                body.appendChild(floatingLetterElement);
            }
        }

        function nextWord() {
            if (palavras.length === 0) {
                if (themeSelectionDiv.style.display !== "block") {
                    palavras = Object.values(temas).flat();
                    shuffleArray(palavras);
                    if (palavras.length === 0) {
                        alert("Fim de todas as palavras dispon√≠veis!");
                        resetGame();
                        return;
                    }
                } else {
                    alert(`Fim das palavras para a Equipe ${currentTeam === 1 ? 'A' : 'B'} neste tema!`);
                    switchTeam();
                    return;
                }
            }
            const word = palavras.shift();
            wordDisplay.textContent = word;
        }

        function correctGuess() {
            scores[currentTeam]++;
            updateScoreboard();
            nextWord();
            verificarFimDoJogo();
        }

        function startTimer() {
            if (!isMuted) {
                startSound.currentTime = 0;
                startSound.play();
            }
            timeLeft = 60;
            resumeTimer();
        }

        function resumeTimer() {
            isPaused = false;
            pauseButton.textContent = "Pausar";
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        switchTeam();
                    }
                }
            }, 1000);
            isTimerRunning = true;
        }


        function updateTimerDisplay() {
            timerDisplay.textContent = `Tempo: ${timeLeft}s`;
            timerDisplay.className = timeLeft <= 10 ? "warning" : "";
            if (timeLeft <= 10 && timeLeft > 0) {
                timerDisplay.classList.add("alarm");
                if (!isMuted && alarmSound.paused) {
                    alarmSound.play();
                }
            } else {
                timerDisplay.classList.remove("alarm");
                if (!isMuted) {
                    alarmSound.pause();
                    alarmSound.currentTime = 0;
                }
            }
        }

        function togglePause() {
            if (isTimerRunning) {
                if (isPaused) {
                    pauseButton.textContent = "Pausar";
                    resumeTimer();
                    if (!isMuted) {
                        startSound.currentTime = 0;
                        startSound.play();
                    }
                } else {
                    pauseButton.textContent = "Continuar";
                    clearInterval(timerInterval);
                    isPaused = true;
                    alarmSound.pause();
                    alarmSound.currentTime = 0;
                    startSound.pause();
                    startSound.currentTime = 0;
                }
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            alarmSound.muted = isMuted;
            startSound.muted = isMuted;
            muteButton.textContent = isMuted ? 'üîá' : 'üîä';

            if (isMuted) {
                alarmSound.pause();
                alarmSound.currentTime = 0;
                startSound.pause();
                startSound.currentTime = 0;
            } else {
                if (timeLeft <= 10 && timeLeft > 0 && !isPaused) {
                    alarmSound.play();
                }
            }
        }

        function switchTeam() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            isPaused = false;

            currentTeam = currentTeam === 1 ? 2 : 1;
            updateFloatingLetter();

            confirmTeamMessage.textContent = `Agora √© a vez da Equipe ${currentTeam === 1 ? 'A' : 'B'}!`;
            confirmTeamChangeDiv.style.display = 'block';

            gameDiv.style.pointerEvents = 'none';
            gameDiv.style.opacity = '0.5';

            if (palavras.length === 0) {
                if (themeSelectionDiv.style.display !== "block") {
                    palavras = Object.values(temas).flat();
                    shuffleArray(palavras);
                    if (palavras.length === 0) {
                        alert("Fim de todas as palavras dispon√≠veis!");
                        resetGame();
                        return;
                    }
                } else {
                    const temaSelecionado = themeSelect.value;
                    palavras = [...temas[temaSelecionado]];
                    shuffleArray(palavras);
                }
            }
            nextWord();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function inicio() {
            location.reload();
        }

        function verificarFimDoJogo() {
            if (scores[1] >= 50 || scores[2] >= 50) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                alert(scores[1] > scores[2] ? "Parab√©ns Equipe A!" : "Parab√©ns Equipe B!");
                resetGame();
            }
        }

        function resetGame() {
            scores[1] = 0;
            scores[2] = 0;
            updateScoreboard();
            gameDiv.style.display = "none";
            modeSelectionDiv.style.display = "block";
            palavras = [];
            currentTeam = 1;

            if (floatingLetterElement) {
                floatingLetterElement.remove();
                floatingLetterElement = null;
            }
            clearInterval(timerInterval);
            isTimerRunning = false;
            isPaused = false;
            alarmSound.pause();
            alarmSound.currentTime = 0;
            startSound.pause();
            startSound.currentTime = 0;

            confirmTeamChangeDiv.style.display = 'none';
            isMuted = false;
            muteButton.textContent = 'üîä';
        }
        document.addEventListener('DOMContentLoaded', () => {
            conteudoDiv.style.display = 'flex';
            muteButton.textContent = isMuted ? 'üîá' : 'üîä';
        });
        
        if (!senhaVerificada) {
            const senha = prompt("Digite a senha para acessar:");
        if (senha === senhaCorreta) {
        sessionStorage.setItem('senhaVerificada', 'true');
        conteudoDiv.style.display = "block";
        } else {
        alert("Senha incorreta!");
        document.body.innerHTML = "<h1>Acesso negado</h1>";
        }
        } else {        
        conteudoDiv.style.display = "block";
        }
        if (gameDiv.style.display === "block") {
        updateFloatingLetter();
        }
                
    </script>
